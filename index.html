<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results Summary Component</title>
  </head>
  <body>
    <main class="results-summary">

       <section class="results-summary__">
              <!-- Sección de resultados -->
        <div class="results-summary__result">
          <h1 class="results-summary__title">Your Result</h1>
          <div class="results-summary__circle">
            <span class="results-summary__score-value">76</span>
            <span class="results-summary__score-total">of 100</span>
          </div>
          <p class="results-summary__feedback">Great</p>
          <p class="results-summary__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

      <!-- Sección del resumen -->
      <div class="results-summary__details">
        <h1 class="results-summary__details-title">Summary</h1>
        <div class="results-summary__cards">

          <div class="results-summary__card results-summary__card--reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <div>
              <p>80</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>

          <div class="results-summary__card results-summary__card--memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <div>
              <p>92</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>

          <div class="results-summary__card results-summary__card--verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <div>
              <p>61</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>

          <div class=" results-summary__card results-summary__card--visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <div>
              <p>72</p>
              <p>/</p>
              <p>100</p>
            </div>
          </div>

        </div>

        <div class="results-summary__button">
          <span class="results-summary__button-label">Continue</span>
        </div>

      </div>
       </section>



    </main>
  </body>
</html>
